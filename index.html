<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--------- Bootstrap CSS -------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ---------Vanilla CSS---------------------  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- -------Font awesome---------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="container">
    <h1 class="text-center text-primary my-4 fw-bolder">Money Manager</h1>
    <main>
        <!-- income & expenses -->
        <section>
            <div class="row">
                <!-- image section -->
                <div class="col-sm-6 col-12">
                    <img src="./image/img.jpg" alt="">
                </div>
                <!-- income section -->
                <div class="col-sm-6 col-12">

                    <div class="shadow-lg p-3 mb-5 bg-body rounded-3 m-5">
                        <div class="d-flex flex-column">
                            <h4 class="text-center fw-bolder">Income</h4>
                            <div class="d-flex align-self-center my-4">
                                <h5 class="m-2">Income:</h5>
                                <input id="income" class="m-1" min="0" value="0" type="number">
                            </div>
                        </div>

                        <div class="error-section">
                            <p id="add-correctValue" class="notify fw-bolder fs-3"><span>&#10539;</span>
                                Expenses Are Higher Than Income</p>
                        </div>
                        <!-- expenses section -->
                        <div class="d-flex flex-column">
                            <h4 class="text-center fw-bolder my-4">Expenses</h4>
                            <div class="d-flex align-self-center my-2">
                                <h5 class="m-2 mx-4">Food:</h5>
                                <input id="food-expense" class="m-1" min="0" value="0" type="number">
                            </div>
                            <div class="d-flex align-self-center my-2">
                                <h5 class="m-2 mx-4">Rent:</h5>
                                <input id="rent-expense" class="m-1" min="0" value="0" type="number">
                            </div>
                            <div class="d-flex align-self-center my-2">
                                <h5 class="m-2">Clothes:</h5>
                                <input id="cloth-expense" class="m-1" min="0" value="0" type="number">
                            </div>
                        </div>
                        <!-- calculation button -->
                        <div class="text-center">
                            <button type="button" id="expense-btn" class="btn btn-primary btn-lg">Calculate</button>
                        </div>
                        <!-- balance section -->
                        <div class="text-center my-4">
                            <h5 class="my-4 fw-bolder">Total Expenses: <span id="total-expenses">0</span></h5>
                            <h5 class="my-4 fw-bolder">Balance: <span id="balance">0</span></h5>
                        </div>
                        <!-- saving section -->
                        <div class="error-section">
                            <p id="saving-warning" class="notify fw-bolder fs-3"><span>&#10539;</span>Saving Value Can't
                                Be
                                Greater Than 50% Of Income</p>
                        </div>
                        <div class="d-flex justify-content-center my-4">
                            <p class="m-2 mt-3 fs-5 fw-bolder">Save:</p>
                            <input class="m-3" id="percentage-input" min="0" value="0" type="number">
                            <p class=" m-2 fs-3">%</p>
                            <button type="button" id="saving-button" class="btn btn-primary btn-lg m-2">Save</button>
                        </div>
                        <div>
                            <div class="text-center my-4">
                                <h5 class="my-4 fw-bolder">Saving Amount: <span id="saving-amount">0</span></h5>
                                <h5 class="my-4 fw-bolder">Remaining Balance: <span id="remaining-balance">0</span></h5>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </section>
    </main>


    <!-- -----------Bootstrap Javascript  -------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- -----------vanilla Javascript ------------------------ -->
    <script src="./js/script.js"></script>
</body>

</html>
